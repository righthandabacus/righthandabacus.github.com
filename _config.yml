#############################
# Footer options

author:
  name: "Right-handed Abacus"
  email: "righthandabacus@users.github.com"
  facebook: "codeposer"
  github: "righthandabacus"
  twitter: yourname
  google_plus: +yourname
  linkedin: yourname
  xing: yourname
  stackoverflow: yourlink
  snapchat: yourname
  instagram: yourname
  youtube: yourlink
  spotify: yourname

# Select which links to show in the footer
footer_links_active:
  rss: true
  facebook: true
  email: true
  twitter: false
  google_plus: false
  github: true
  linkedin: false
  xing: false
  stackoverflow: false
  snapchat: false
  instagram: false
  youtube: false
  spotify: false

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "righthandabacus"

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-1542635-4"

#############################
# All others
tag_page: "/tag/"
cat_page: "/cat/"

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show_avatar: true
  -
    scope:
      path: "_posts"
    values:
      category: "blog"
