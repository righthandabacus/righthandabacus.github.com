# Build settings

# Exclude these from production
exclude: ["Gemfile","Gemfile.lock","LICENSE","README.md","CNAME","*.bak","NOTES.md",".gitignore",".git","_draft/"]

timezone:      "America/New_York"
markdown:      kramdown
highlighter:   rouge
permalink:     /:year-:month-:day-:title/
paginate:      5
paginate_path: '/page/:num'

kramdown:
  input: GFM

gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

