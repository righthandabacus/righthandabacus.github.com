{% if page.foot_js %}
  {% for js in page.foot_js %}
    <script src="{{ js }}"></script>
  {% endfor %}
{% endif %}

{% if layout.foot_js %}
  {% for js in layout.foot_js %}
    <script src="{{ js }}"></script>
  {% endfor %}
{% endif %}

{% if page.bibtex %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad()</script>
{% endif %}

  </script>
